<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
<style>

table,tr,td{
    border: 2px solid black;
    /* border-collapse: collapse; */
}

table,th, td {
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 20px;
  padding-right: 10px;

}

table {
  border-spacing: 9px;
} 

table{background-color:azure;}
thead{background-color: white;}

.table-container{
    display: grid;
    place-items:center;
    min-height: 60vh;
}

h2 {text-align:center;}

</style>

</head>

<body>
<h2>Calculator using Table concept in HTML</h2>
    <div class="table-container">

    <table style="width:25%">
        <thead>
        <tr>
            <td colspan="5">0</td>
            <!-- <td>11111</td>
            <td>11111</td>
            <td>11111</td> -->
        </tr>
    </thead>
        <tr>
            <td>sin</td>
            <td>cos</td>
            <td>tan</td>
            <td>cot</td>
            <td>log</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
            <td>(</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>/</td>
            <td>)</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
            <td>=</td>
        </tr>

    </table>

</div>

</body>
